<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>CoSéries</title>

</head>
<body>
    <div class="container" id="home"> 
        <section class="content">
            <header class="menu"> 
                <div class="bars">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="logo">
                <a href="#home"> CoSéries</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="Buscar...">
                    <a href=""><i class="fa fa-search"></i></a>
                </div>
                <div class="options-menu">
                    <nav>
                        <ul>
                            <li class="sub-menu-lista"><a href="#home" class="sub-menu-links">Início</a></li>
                            <li class="sub-menu-lista"><a href="" class="sub-menu-links">Minha Lista</a></li>
                            <li class="sub-menu-lista"><a href="" class="sub-menu-links">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li class="sub-menu-lista"><a href="#home" class="sub-menu-links">Início</a></li>
                        <li class="sub-menu-lista"><a href="" class="sub-menu-links">Minha lista</a></li>
                        <li class="sub-menu-lista"><a href="" class="sub-menu-links">Contato</a></li>
                    </ul>
                </nav>
            </aside>
            </header>
        </section>
        <section class="comedy">
            <div class="card-title">Comédia</div>
            <div class="card-comedy">
                <div class="card">
                    <div class="card-wraper" id="card-comedy-friends">
                        <i class="fa fa-play-circle"></i>
                    </div>
                    <div class="card-info">
                        <p class="note"><i class="fa fa-star"></i>8.9</p>
                        <p class="name">Friends</p>
                        <p class="date-release">1994 - 2004</p>
                        <button class="details"><i class="fa fa-play-circle"></i> Detalhes</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-wraper" id="card-comedy-brooklyn-nine-nine">
                        <i class="fa fa-play-circle"></i>
                    </div>
                    <div class="card-info">
                        <p class="note"><i class="fa fa-star"></i>8.4</p>
                        <p class="name">Brooklyn Nine Nine</p>
                        <p class="date-release">2013 - </p>
                        <button class="details"><i class="fa fa-play-circle"></i> Detalhes</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-wraper" id="card-comedy-how-i-met-your-mother">
                        <i class="fa fa-play-circle"></i>
                    </div>
                    <div class="card-info">
                        <p class="note"><i class="fa fa-star"></i>8.3</p>
                        <p class="name">How I met your mother</p>
                        <p class="date-release">2005 - 2014</p>
                        <button class="details"><i class="fa fa-play-circle"></i> Detalhes</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-wraper" id="card-comedy-the-big-bang-theory">
                        <i class="fa fa-play-circle"></i>
                    </div>
                    <div class="card-info">
                        <p class="note"><i class="fa fa-star"></i>8.1</p>
                        <p class="name">The Big Bang Theory</p>
                        <p class="date-release">2007 - 2019</p>
                        <button class="details"><i class="fa fa-play-circle"></i> Detalhes</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="JavaScript.js"></script>
</html>
